<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=utf-8" />
	<link href="mobile.css" rel="stylesheet" type="text/css" media="screen and (max-device-width: 600px)" />
	<link type="text/css" rel="stylesheet" href="homepage2.css" media="screen and (min-device-width: 601px)">
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="scripts/review.js"></script>
        <script src="global.js"></script>
          <title>Reviews</title>
  </head>
    <body>
      <div class="header">
          <img src="webimage/lionlogo2.png" alt="Golden Lion Logo">
            <p>Tel: (+44)1485 532550<br />email: enquiries@goldenlionhotel.co.uk</p>
      </div>

    <div class="menu">
        <table>
			<div id="nav"></div>
        </table>
    </div>

    <div class="main">
          <p>On a scale of 1 to 5 (1 being inadequate, 5 being outstanding), how would you rate our services?</p>
          <select size="1" name="rate" id="hotelrate">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

          <h3>Writing a review</h3>
			<p>Your name</p>
          <input id="namebox" class="textbox" type="text" maxlength="32" size="20" value="Your Name Here" />
			<p>Your Comment</p>
          <textarea id="commbox" class="textbox" cols="40" rows="6"></textarea>

        <div class="commbuttons">
            <button class="navbutton" onclick="saveComment()">Save Comment</button>
			<button class="navbutton" onclick="clearComment()">Clear Comment</button>
        </div>

        <div id="comments">
          <h3>Our Reviews</h3>
          <div id="cmtlist"></div>
        </div>
	</div>
  </body>
</html>
